name: "Display results"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Display
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: filter-sarif
      uses: zbazztian/filter-sarif@master
      with:
        patterns: |
          +**/*.java
          -acio/**/*.java
        input: java.sarif
        output: java.sarif

    - run: |
       sed -i 's|cognl/||g' java.sarif

    - uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: java.sarif
        checkout_path: ${{ github.workspace }}/cognl/..
